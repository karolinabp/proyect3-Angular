<!--Here i'm using the angular material library to create a form-->
<div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="value" [(ngModel)]="name">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Choose a font:</mat-label>
        <select matNativeControl [(ngModel)]="selectedFont" name="font">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
          
        </select>
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-label>Choose font size:</mat-label>
      <input type="number" matInput placeholder="16" [(ngModel)]="fontSize">
    </mat-form-field>
    
    <br>

    <mat-radio-group [(ngModel)]="selectedAlignment">
      <mat-radio-button value="left" >Left:</mat-radio-button>
      <mat-radio-button value="center" >Center:</mat-radio-button>
      <mat-radio-button value="right" >Right:</mat-radio-button>
    </mat-radio-group>
   
  
    <div class="result-div" [style.font-family]="selectedFont" [style.font-size.px]="fontSize" [style.text-align]="getAlignment()">
      <p>Hello {{ name | uppercase }}!</p>
    </div>
  </div>
